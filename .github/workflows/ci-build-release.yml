name: Build & Release

on:
  push:
    branches:
      - main
    paths:
      - "Cargo.toml"
      - "src/**"
  pull_request_target:
    paths:
      - "Cargo.toml"
      - "src/**"
  workflow_dispatch:

permissions:
  contents: read

env:
  CARGO_NET_GIT_FETCH_WITH_CLI: true

jobs:
  generate_version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Get version from Cargo.toml
        id: cargo_version
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | awk -F '"' '{print $2}')
          echo "cargo_version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Found Cargo version: $VERSION"
          
      - name: Generate build version with metadata
        id: version
        run: |
          # è·å–æäº¤æ¬¡æ•°ç”¨äºæ„å»ºå·
          BUILD_NUMBER=$(git rev-list --count HEAD)
          CARGO_VERSION="${{ steps.cargo_version.outputs.cargo_version }}"
          
          # ä½¿ç”¨ +build. ä½œä¸ºå…ƒæ•°æ® (ç¬¦åˆ SemVer è§„èŒƒ)
          FULL_VERSION="${CARGO_VERSION}+build.${BUILD_NUMBER}"
          
          echo "version=$FULL_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v${FULL_VERSION}" >> $GITHUB_OUTPUT
          
          echo "ğŸ“¦ Cargo.toml version: $CARGO_VERSION"
          echo "ğŸ”¢ Git commit count: $BUILD_NUMBER"
          echo "âœ¨ Generated version: $FULL_VERSION"
          echo "ğŸ·ï¸ Generated tag: v$FULL_VERSION"

  build:
    runs-on: ${{ matrix.platform.runner }}
    needs: generate_version
    strategy:
      matrix:
        platform:
          - runner: windows-latest
            target: x86_64-pc-windows-msvc
            label: windows-x86_64
            ext: dll
          - runner: macos-latest
            target: x86_64-apple-darwin
            label: macos-x86_64
            ext: dylib
          - runner: macos-latest
            target: aarch64-apple-darwin
            label: macos-aarch64
            ext: dylib

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.88.0
      - uses: swatinem/rust-cache@v2

      - name: Rustup add target
        run: rustup target add ${{ matrix.platform.target }}

      - name: Build target
        run: cargo build --release --target ${{ matrix.platform.target }}

      - name: Rename output files (Windows)
        if: matrix.platform.runner == 'windows-latest'
        shell: pwsh
        run: |
          cd target/${{ matrix.platform.target }}/release/
          Get-ChildItem -Filter "*.${{ matrix.platform.ext }}" | ForEach-Object {
            # ä½¿ç”¨è¿å­—ç¬¦é£æ ¼
            $newName = "meme-emoji-${{ matrix.platform.label }}" + $_.Extension
            Rename-Item $_.Name $newName
            Write-Host "Renamed to: $newName"
          }

      - name: Rename output files (Unix)
        if: matrix.platform.runner != 'windows-latest'
        run: |
          cd target/${{ matrix.platform.target }}/release/
          for file in *.${{ matrix.platform.ext }}; do
            if [ -f "$file" ]; then
              # ç§»é™¤ lib å‰ç¼€ï¼Œä½¿ç”¨è¿å­—ç¬¦é£æ ¼
              base_name="${file#lib}"
              new_name="meme-emoji-${{ matrix.platform.label }}.${file##*.}"
              mv "$file" "$new_name"
              echo "Renamed to: $new_name"
            fi
          done

      - uses: actions/upload-artifact@v4
        with:
          # ä½¿ç”¨è¿å­—ç¬¦é£æ ¼çš„ artifact åç§°
          name: "meme-emoji-${{ matrix.platform.label }}"
          path: |
            target/${{ matrix.platform.target }}/release/meme-emoji-${{ matrix.platform.label }}.*

  build_linux:
    runs-on: ${{ matrix.platform.runner }}
    container: ${{ matrix.platform.container }}
    needs: generate_version
    strategy:
      matrix:
        platform:
          - runner: ubuntu-latest
            container: ghcr.io/memecrafters/meme-generator-build-container:latest
            target: x86_64-unknown-linux-gnu
            label: linux-x86_64
            ext: so
          - runner: ubuntu-24.04-arm
            container: ghcr.io/memecrafters/meme-generator-build-container:arm64
            target: aarch64-unknown-linux-gnu
            label: linux-aarch64
            ext: so

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.88.0
      - uses: swatinem/rust-cache@v2

      - name: Rustup add target
        run: rustup target add ${{ matrix.platform.target }}

      - name: Build target
        run: cargo build --release --target ${{ matrix.platform.target }}

      - name: Rename output files
        run: |
          cd target/${{ matrix.platform.target }}/release/
          for file in *.${{ matrix.platform.ext }}; do
            if [ -f "$file" ]; then
              # ç§»é™¤ lib å‰ç¼€ï¼Œä½¿ç”¨è¿å­—ç¬¦é£æ ¼
              base_name="${file#lib}"
              new_name="meme-emoji-${{ matrix.platform.label }}.${file##*.}"
              mv "$file" "$new_name"
              echo "Renamed to: $new_name"
            fi
          done

      - uses: actions/upload-artifact@v4
        with:
          # ä½¿ç”¨è¿å­—ç¬¦é£æ ¼çš„ artifact åç§°
          name: "meme-emoji-${{ matrix.platform.label }}"
          path: |
            target/${{ matrix.platform.target }}/release/meme-emoji-${{ matrix.platform.label }}.*

  release:
    name: Create Release
    needs: [generate_version, build, build_linux]
    runs-on: ubuntu-latest
    # å…è®¸ push åˆ° main æˆ–æ‰‹åŠ¨è§¦å‘æ—¶åˆ›å»º Release
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      github.event_name == 'workflow_dispatch'
    
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - name: List all downloaded files
        run: |
          echo "ğŸ“‚ Downloaded artifacts:"
          find artifacts -type f -name "*" | sort
          
      - name: Display version info
        run: |
          echo "ğŸ¯ Creating release with:"
          echo "   Version: ${{ needs.generate_version.outputs.version }}"
          echo "   Tag: ${{ needs.generate_version.outputs.tag }}"
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.generate_version.outputs.tag }}
          name: Release ${{ needs.generate_version.outputs.version }}
          body: |
            ## ğŸš€ æ„å»ºä¿¡æ¯
            - **ç‰ˆæœ¬**: `${{ needs.generate_version.outputs.version }}`
            
            è¿™æ˜¯ä¸€ä¸ªè‡ªåŠ¨æ„å»ºçš„ Releaseï¼ŒåŒ…å«ä»¥ä¸‹å¹³å°çš„åŠ¨æ€åº“ï¼š
            - ğŸªŸ Windows (x86_64)
            - ğŸ macOS (Intel)
            - ğŸ macOS (Apple Silicon)
            - ğŸ§ Linux (x86_64)
            - ğŸ§ Linux (ARM64)
            
            ## ğŸ“¦ æ–‡ä»¶åˆ—è¡¨
            - `meme-emoji-windows-x86_64.dll` - Windows åŠ¨æ€é“¾æ¥åº“
            - `meme-emoji-macos-x86_64.dylib` - macOS Intel åŠ¨æ€åº“
            - `meme-emoji-macos-aarch64.dylib` - macOS Apple Silicon åŠ¨æ€åº“
            - `meme-emoji-linux-x86_64.so` - Linux x86_64 åŠ¨æ€åº“
            - `meme-emoji-linux-aarch64.so` - Linux ARM64 åŠ¨æ€åº“
            
            ## ğŸ” ç‰ˆæœ¬è¯´æ˜
            ç‰ˆæœ¬å·æ ¼å¼: `{Cargoç‰ˆæœ¬}+build.{æ„å»ºå·}`
            - æ„å»ºå·åŸºäº Git æäº¤æ¬¡æ•°è‡ªåŠ¨ç”Ÿæˆ
            - ç¬¦åˆè¯­ä¹‰åŒ–ç‰ˆæœ¬è§„èŒƒ (SemVer)
          draft: false
          prerelease: false
          generate_release_notes: true
          # ä½¿ç”¨è¿å­—ç¬¦é£æ ¼çš„åŒ¹é…æ¨¡å¼
          files: |
            artifacts/**/meme-emoji-windows-x86_64.*
            artifacts/**/meme-emoji-macos-x86_64.*
            artifacts/**/meme-emoji-macos-aarch64.*
            artifacts/**/meme-emoji-linux-x86_64.*
            artifacts/**/meme-emoji-linux-aarch64.*